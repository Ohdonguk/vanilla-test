<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="weather-box">
        <div id="weather" class="weatherClass">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="clock-box">
        <div id="clock" class="clockTime">
          <span>00:00</span>
        </div>
      </div>
      <div class="main-box">
        <form id="login-form" class="hidden">
          <input type="text" required placeholder="What is your name?" />
          <input type="submit" value="submit" />
        </form>
        <span id="loginSpan" class="hidden loginClass"></span>
      </div>
      <div class="todo-box">
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <div class="list-box">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
